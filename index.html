<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h2>Library</h2>
        <form>
           <label for="bookName">Title: </label>
           <input type="text" id="bookName" name="bookName">
          
           <label for="bookAuthor">Author: </label>
           <input type="text" id="bookAuthor" name="bookAuthor">

           <label for="bookPages">Num Pages: </label>
           <input type="text" id="bookPages" name="bookPages">

           <label for="bookRead">Read?: </label>
           <input type="checkbox" id="bookRead" name="bookRead">
           <button type="button" id="btnAddBook">New book</button>
        </form>
     

        <div id="list">
            <table> 
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>

                <tr>
                    <td>The Shire</td>
                    <td>JKK Tolkien</td>
                    <td>222</td>
                    <td>Yes</td>
                </tr>
            </table>

        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
